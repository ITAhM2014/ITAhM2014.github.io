@import "/css/itahm.css";

body {

}

aside {

}

aside> .top {

#summary_list {

}

.map >nav {

}

section {

.title,
section >div:first-child {

}

ul {

.list {

.summary {

.summary> li:first-child {

header {

header> ul {

}

header> ul> li {
	padding: .5em;

	box-shadow: 0 0 5px #fff inset;

}

header> ul> li:nth-child(1) {

}

header> ul> li:nth-child(2) {

}

header> ul> li:nth-child(3) {

}

#summary_list> .summary> li:first-child {
	display: flex;
	justify-content: center;
	align-items: center;
}

.agent_status {
	display: flex;
	padding: .5em;
}

.agent_status li:first-child {
	flex: none;
}

.agent_status li:last-child {
	flex: 1;
	text-align: right;
}

.agent_status li:first-child {
	text-align: center;
}

.head {
	flex: none; height: 12px;
	background-color: #ddd;
	border-radius: 3px;
}

.layout {
	display: none;
}

/* bounce >> */
.bounce {
	position: relative;
	width: 60px;
	height: 120px;
	color: #fff;
	font-weight: bold;
}

.ball {
	border-radius: 50%;
	box-shadow: inset 0 -5px 15px rgba(255,255,255,0.4), inset -2px -1px 40px rgba(0,0,0,0.4), 0 0 1px #000;
	display: flex;
	justify-content: center;
	align-items: center;
}

.bounce >.ball {
	position: absolute; top: 0; left: 0;
	width: 100%;
	height: 50%;
	animation: bounce 10s infinite;
}

.summary >.ball {
	position: relative;
	width: 40px; height: 40px;
}

.green.ball {
	background-color: #0f0;
}

.orange.ball {
	background-color: #ffa500;
}

.bounce >.orange.ball {
	animation-delay: .5s;
}

.red.ball {
	background: #f00;
}

.bounce >.red.ball {
	animation-delay: 1s;
}

.ball:before {
	content: "";
	position: absolute;
	width: 50%;
	height: 25%;
	border-radius: 50%;
	left: 25%;
	top: 5%;
	background: linear-gradient(to bottom, rgba(232,232,232,1), rgba(255,255,255,0));
}

.ready::after {
	content: attr(data-value);
}

.bounce div:last-child {
	position: absolute; bottom: 0;
	width: 100%;
	height: 20%;
	display: flex;
	justify-content: center;
	align-items: center;
}

.bounce div:last-child::after {
	content: "";
	width: 100%;
	height: 80%;
	border-radius: 50%;
	background: rgba(20, 20, 20, 0.1);
	animation: shadow 1s;
}

@keyframes bounce {
	0% {
		top: 0;
		animation-timing-function: ease-in;
	}
	4% {
		top: 40%;
		height: 50%;
		animation-timing-function: ease-out;
	}
	5% {
		top: 45%;
		height: 45%;
		animation-timing-function: ease-in;
	}
	6% {
		top: 30%;
		height: 50%;
		animation-timing-function: ease-out;
	}
	10% {
		top: 0;
		animation-timing-function: ease-in;
	}
}

@keyframes shadow {
	0% {
		background: rgba(20, 20, 20, .1);
		animation-timing-function: ease-in;
	}
	50% {
		background: rgba(20, 20, 20, .3);
		height: 40%;
		width: 80%;
		animation-timing-function: ease-out;
	}
	100% {
		background: rgba(20, 20, 20, .1);
		animation-timing-function: ease-in;
	}
}

		<script>

function initialize() {
	update();
	
	(function (map) {
		map.onload = function () {
			var mapWindow = window.map.contentWindow,
				scale;
			
			function zoom(zoom) {
				scale = zoom? scale * 1.1: scale / 1.1;

				mapWindow.zoom(scale);
				
				window.top.store.scale = scale;
			}
			
			document.getElementById("zoom_in").onclick = function () {
				zoom(true);
			};

			document.getElementById("zoom_out").onclick = function () {
				zoom(false);
			};
			
			mapWindow.addEventListener("wheel", function (e) {
				zoom(e.deltaY < 0);
			});
			
			mapWindow.zoom(scale = top.store.scale);
			
			mapWindow.initialize();
		};

		if ("animation" in top.config) {
			switch(top.config.animation) {
				case "none":
					map.src = "/map_dashboard.html";
				break;

				default:
					map.src = "/map_dashboard_"+ top.config.animation +".html";
			}
		}
		else {
			map.src = "/map_dashboard.html";
		}
	}) (document.getElementById("map"));
	
	removeClass(document.body, "loading");
	
	window.setInterval(update, 5000);
}

function clearElement(e) {
	for (let child; child=e.firstChild;) {
		e.removeChild(child);
	}
}

function update() {
	var 
		df = document.createDocumentFragment(),
		node,
		shutdown = 0,
		critical = 0,
		normal = 0,
		labelData = {},
		device, count;
	
	clearElement(window.summaryList);
	
	for (let id in window.node) {
		node = window.node[id];
	
		if (!node.monitor) {
			continue;
		}
		
		if (node.base.label) {
			labels = node.base.label.split(",");
			
			for (var i=0, length=labels.length; i<length; i++) {
				if (!labelData[labels[i]]) {
					labelData[labels[i]] = {
						shutdown: 0,
						critical: 0,
						normal: 0
					}
				}
				
				if (node.monitor.shutdown) {
					labelData[labels[i]].shutdown++;
				}
				else if (node.monitor.critical) {
					labelData[labels[i]].critical++;
				}
				else {
					labelData[labels[i]].normal++;
				}
			}
		}
		
		if (node.monitor.shutdown) {
			shutdown++;
		}
		else if (node.monitor.critical) {
			critical++;
		}
		else {
			normal++;
		}		
	}
	
	window.alert.dataset.value = shutdown;
	window.critical.dataset.value = critical;
	window.normal.dataset.value = normal;
	
	window.alert.classList.add("ready");
	window.critical.classList.add("ready");
	window.normal.classList.add("ready");
	
	var labels = Object.keys(labelData).sort(function (a, b) {
		return a > b? 1: -1;
	});
	
	for (var i=0, _i=labels.length, label, values; i<_i; i++) {
		label = labels[i];
		values = labelData[label];
		
		df.appendChild(
			createStatusItem(
				label,
				values.critical,
				values.shutdown,
				values.normal,
				values.critical + values.shutdown + values.normal));
	}
	
	
	window.summaryList.appendChild(df);
}

function toErrorString(value) {
	return (value /10).toFixed(0);
}

function toMillsString(value) {
	return value +"ms";
}

function toPercentageString(value) {
	return value +"%";
}

function clear(list) {
	var child;
	
	while(child = list.firstChild) {
		list.removeChild(child);
	}
}

function getTime() {
	var date = new Date(),
		h = date.getHours(),
		m = date.getMinutes(),
		s = date.getSeconds();
	
	return (h > 9? "": "0") + h +" : "+ (m > 9? "": "0") + m +" : "+ (s > 9? "": "0") + s;
}

function createStatusItem(label, critical, alert, normal, sum) {
	var ul = document.createElement("ul"),
		li;
	
	ul.appendChild(document.createElement("li")).textContent = label;
	
	li = ul.appendChild(document.createElement("li"));
	li.dataset.value = alert;
	li.className = "ready";
	
	li = ul.appendChild(document.createElement("li"));
	li.dataset.value = critical;
	li.className = "ready";
	
	li = ul.appendChild(document.createElement("li"));
	li.dataset.value = normal;
	li.className = "ready";
	
	ul.className = "summary";
	
	return ul;
}

// static
function toTimeString(mills) {
	var date = new Date(mills),
		hh = date.getHours(),
		mm = date.getMinutes(),
		ss = date.getSeconds();
	
	return (hh > 9? "": "0") + hh +":"+ (mm > 9? "": "0") + mm +":"+ (ss > 9? "": "0") + ss;
}


function addClass(e, className) {
	var cls = e.getAttribute("class"),
		classList = cls? cls.split(" "): [];
	
	for (var i=1, _i=arguments.length; i<_i; i++) {
		if (classList.indexOf(className) === -1) {
			classList.push(className);
		}
	}
	
	e.setAttribute("class", classList.join(" "));
}

function removeClass(e, className) {
	var cls = e.getAttribute("class"),
		classList = cls? cls.split(" "): [],
		index;
	
	for (var i=1; i<arguments.length; i++) {
		className = arguments[i];
		
		index = classList.indexOf(className);
		
		if (index !== -1) {
			classList.splice(index, 1);
		}
	}
	
	e.setAttribute("class", classList.join(" "));
}

function hasClass(e, className) {
	var cls = e.getAttribute("class"),
		classList = cls? cls.split(" "): [];
	
	for (var i=1; i<arguments.length; i++) {
		if (classList.indexOf(arguments[i]) == -1) {
			return false;
		}
	}
	
	return true;
}

	resources = {

		},
		processor: {

			toString: ITAhM.util.toBytesString
		},

			toString: ITAhM.util.toBytesString,

		},
		storage: {

		},

			toString: ITAhM.util.toBytesString,
			sortByRate: true
		},
		throughput: {

			id: "throughput",

		},
		throughputRate: {

			id: "throughput",
			toString: ITAhM.util.toBPSString,
			sortByRate: true
		},
		throughputErr: {

			toString: toErrorString,

document.getElementById("edit").onclick = function () {
	window.location.href = "/map_edit.html";
};

(function (delay) {
	var start, running = false;

	function optimize(timestamp) {
		if (timestamp - start > delay) {
			window.location.reload();
		}
		else {
			requestAnimationFrame(optimize);
		}
	}

	window.onEvent = function () {
		if (running) {
			return;
		}
		
		running = true;
	
		requestAnimationFrame(function(timestamp) {
			if (isNaN(start)) {
				start = timestamp;
				
				requestAnimationFrame(optimize);
			}
			else {
				start = timestamp;
			}
			
			running = false;
		});
	};
}) (1000);

top.postRequest({
	command: "node"
}, function () {
	switch (this.status) {
	case 200:
		window.node = JSON.parse(this.responseText);

		initialize();

		break;
	default:
		const message = this.responseText? JSON.parse(this.responseText).error: "";

		if (message) {
			console.log(message);
		}

		alert(top.getMessage(this.status));
	}
});
